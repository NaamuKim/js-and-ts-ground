<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/styles/reset.css" />
		<link rel="stylesheet" href="src/styles/style.css" />
		<title>counting-star</title>
	</head>
	<body>
		<div id="app">
			<section class="box">
				<h1 class="sr-only">별점 평가 영역</h1>
				<h2 class="title">파이썬 부트캠프</h2>
				<ul class="info">
					<li>드라마</li>
					<li>전체 이용가</li>
				</ul>
				<img class="poster" src="src/images/poster_bootcamp.png" />
				<div class="like">
					<button class="button-recommend">
						<i class="icon-thumb-up">추천합니다</i>
					</button>
					<button class="button-heart">
						<i class="icon-heart">추천합니다</i>
					</button>
				</div>
				<span class="star-avg">별점 평균 4.5</span>
				<div class="stars">
					<img
						class="star star1"
						src="src/images/icon_empty_star.png"
						alt="1"
						title="별로에요.."
					/>
					<img
						class="star star2"
						src="src/images/icon_empty_star.png"
						alt="2"
						title="그저 그래요"
					/>
					<img
						class="star star3"
						src="src/images/icon_empty_star.png"
						alt="3"
						title="괜찮아요"
					/>
					<img
						class="star star4"
						src="src/images/icon_empty_star.png"
						alt="4"
						title="좋아요!"
					/>
					<img
						class="star star5"
						src="src/images/icon_empty_star.png"
						alt="5"
						title="완전 강추!!"
					/>
				</div>
				<button class="icon-remove-star">
					<img src="src/images//icon_remove_star.png" />
				</button>
			</section>
		</div>
		<script type="text/javascript" src="./src/js/main.js"></script>
	</body>
</html>
