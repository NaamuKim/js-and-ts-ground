<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 출력해보기 - 장바구니</title>
        <script src="./lib/fx.js"></script>
    </head>

    <body>
        <div id="cart"></div>
    </body>
    <script>
        const add = (a,b)=>a+b;
        const products = [
            {name: '반팔티', price: 15000, quantity: 1},
            {name: '긴팔티', price: 20000, quantity: 2},
            {name: '핸드폰케이스', price: 15000, quantity: 3},
            {name: '반팔티', price: 15000, quantity: 4},
            {name: '반팔티', price: 15000, quantity: 5},
        ]
        const sum = (f, iter) => go(
            iter,
            map(f),
            reduce(add)
        ) 

        log(sum(p=> p.price*p.quantity, products));

        // 총 수량
        const total_quantity = products =>sum(p => p.quantity, products);

        log(total_quantity(products));

        const total_price = products => sum(p => p.price * p.quantity, products);

        log(total_price(products));
    </script>
</html>
