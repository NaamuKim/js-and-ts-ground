<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>이미지 캐루셀</title>
		<link rel="stylesheet" href="./src/styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section id="carousel">
			<h1 class="util-ir">캐러셀 이미지 리스트</h1>
			<div class="carousel-cont">
				<ul class="carousel-list">
					<li class="carousel-item now">
						<img src="./src/images/이미지_1.png" />
					</li>
					<li class="carousel-item"><img src="./src/images/이미지_2.png" /></li>
					<li class="carousel-item"><img src="./src/images/이미지_3.png" /></li>
				</ul>
			</div>
			<button id="prev-btn" type="button">&lt; prev</button>
			<button id="next-btn" type="button">next &gt</button>
		</section>
		<form id="file-form">
			<input id="real-input" type="file" accept="image/*" />
			<button class="upload-btn" type="button">이미지 업로드</button>
		</form>
		<script type="text/javascript" src="./src/js/main.js"></script>
	</body>
</html>
